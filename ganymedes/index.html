{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Ganymedes</title>
</head>

<body>
    <div class="appWrapper">
        <header class="header">
            <div class="header__body">
                <div class="headerLogo__container">
                    <img class="header__logo" src="{% static 'images/ganymedes-logo.svg' %}" alt='logo' />
                    <span class="header__logo-text">anymedes</span>
                </div>
                {% if user.is_authenticated %}
                <div>
                    <!-- <button type='button' > -->
                    <a href="{% url 'logout_user'%}">
                        <img class="header__buttonImg" src="{% static 'images/power-button.svg' %}" alt='power button' />
                    </a>
                    <!--</button>-->
                </div>
                {% else %}
                <div>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <label>Username</label>
                        <input type="text" name="username">
                        <label>Password</label>
                        <input type="password" name="password">
                        <input type="submit" value="Login">
                    </form>
                </div>
                {% endif %}
            </div>
        </header>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <div class="sidebarItem">
                        <a class="sidebarItem__link" href="#">Funkčnost</a>
                        <a href="#"><img class="sidebarItem__image" src="{% static 'images/sidebarProfile.svg' %}" alt='icon' /></a>
                    </div>
                </li>
                <li class="nav__item">
                    <div class="sidebarItem">
                        <a class="sidebarItem__link" href="#">Funkčnost</a>
                        <a href="#"><img class="sidebarItem__image" src="{% static 'images/sidebarNews.svg' %}" alt='icon' /></a>
                    </div>
                </li>
                <li class="nav__item">
                    <div class="sidebarItem">
                        <a class="sidebarItem__link" href="#">Funkčnost</a>
                        <a href="#"><img class="sidebarItem__image" src="{% static 'images/sidebarDialogs.svg' %}" alt='icon' /></a>
                    </div>
                </li>
                <li class="nav__item">
                    <div class="sidebarItem">
                        <a class="sidebarItem__link" href="#">Funkčnost</a>
                        <a href="#"><img class="sidebarItem__image" src="{% static 'images/sidebarSettings.svg' %}" alt='icon' /></a>
                    </div>
                </li>
            </ul>
        </nav>
        <main class="main">
            Put the content you need inside main tag (line 60).
        </main>

        <footer class="footer">
            <span class="name">VŠPJ Logos Polytechnikos by Team Ganymedes</span>
            <hr style="width: 90%" />
            <div class="iconContainer">
                <a href="https://github.com/katyaSkorobogatova/ganymedes-logos-polytechnikos" target="__blank">
                    <i class="fab fa-github fa-2x"></i>
                </a>
            </div>
        </footer>
    </div>
</body>

</html>

</html>
